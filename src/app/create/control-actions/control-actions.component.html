<!-- SELECT TIMESTAMP - Page container -->
<div class="create-container">
  <!-- TIME-BOX - PAGE TOP-->
  <div
    class="select-time-stamp"
    [ngClass]="showCreateForm ? 'border-glow-pink' : 'border-glow-green'"
  >
    <div
      class="counter"
      [ngClass]="
        showCreateForm || showSuccessMessage
          ? 'text-glow-pink'
          : 'text-glow-green'
      "
    >
      {{ formattedTimeStamp }}
    </div>
    <button
      class="btn"
      [ngClass]="
        showCreateForm
          ? ['border-glow-pink', 'text-glow-pink']
          : ['border-glow-green', 'text-glow-green']
      "
      (click)="startCreateTimeStampClick()"
    >
      {{ showCreateForm ? "Play to next" : "Create Timestamp" }}
    </button>
  </div>

  <div class="create-time-stamp border-glow-blue" *ngIf="showCreateForm">
    <div class="form-container" *ngIf="showForm">
      <h1 class="text-glow-blue">
        Create timestamp at {{ formattedTimeStamp }}
      </h1>
      <div class="field-container">
        <div class="field-area">
          <label for="timeStampTitles" class="field-label text-glow-blue"
            >Title:</label
          >
          <input
            autocomplete="off"
            id="timeStampTitle"
            type="text"
            class="field-value border-glow-blue text-glow-pink"
            [(ngModel)]="timestampTitle"
          />
        </div>
      </div>
      
      <!-- SCENEPICKER -->
      <button
        class="btn border-glow-blue text-glow-pink scene-picker"
        *ngIf="!selectedScene"
        (click)="selectScene()"
      >
        Pick Scene
      </button>
      <div class="border-glow-blue scene-picker" *ngIf="selectedScene">
        <app-scene-item [scene]="selectedScene"></app-scene-item>
      </div>

      <div class="field-container">
        <div class="field-area">
          <label for="" class="field-label text-glow-blue"
            >TransitionTime:</label
          >
          <input
            autocomplete="off"
            type="number"
            class="
              field-value
              border-glow-blue
              text-glow-pink
              field-value-number
            "
            [(ngModel)]="transitionTime"
          />
        </div>
      </div>
      <div class="cta-section">
        <button
          class="btn border-glow-blue text-glow-blue btn-reset"
          (click)="resetForm()"
        >
          Reset
        </button>
        <button
          class="btn border-glow-blue text-glow-blue btn-submit"
          (click)="submit()"
          [disabled]="!isValid()"
        >
          Create
        </button>
      </div>
    </div>
    <div
      class="text-glow-orange create-success-message"
      *ngIf="showSuccessMessage"
    >
      SUCCESS
    </div>
  </div>
</div>
