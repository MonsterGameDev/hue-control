<!-- SELECT TIMESTAMP -->
<div class="create-container">
  <div
    class="select-time-stamp"
    [ngClass]="showCreateForm ? 'border-glow-pink' : 'border-glow-green'"
  >
    <div
      class="counter"
      [ngClass]="showCreateForm ? 'text-glow-pink' : 'text-glow-green'"
    >
      {{ formattedTimeStamp }}
    </div>
    <button
      class="btn"
      [ngClass]="
        showCreateForm
          ? ['border-glow-pink', 'text-glow-pink']
          : ['border-glow-green', 'text-glow-green']
      "
      (click)="startCreateTimeStamp()"
    >
      {{ showCreateForm ? "Continue" : "Create Timestamp" }}
    </button>
  </div>

  <!-- FORM -->
  <div class="create-time-stamp border-glow-blue" *ngIf="showCreateForm">
    <div class="form-container">
      <form novalidate>
        <h1 class="text-glow-blue">
          Create timestamp at {{ formattedTimeStamp }}
        </h1>
        <div class="field-container">
          <div class="field-area">
            <label for="timeStampTitles" class="field-label text-glow-blue"
              >Title:</label
            >
            <input
              id="timeStampTitle"
              type="text"
              class="field-value border-glow-blue text-glow-pink"
              formControlName="title"
            />
          </div>
          <div class="err-container"></div>
        </div>
        <button class="btn border-glow-blue text-glow-pink scene-picker">
          Pick Scene
        </button>
        <div class="field-container">
          <div class="field-area">
            <label for="" class="field-label text-glow-blue"
              >TransitionTime:</label
            >
            <input
              type="text"
              class="field-value border-glow-blue text-glow-pink"
              formControlName="transitionTime"
            />
          </div>
          <div class="err-container"></div>
        </div>
        <div class="cta-section">
          <button class="btn border-glow-blue text-glow-blue btn-reset">
            Reset
          </button>
          <button class="btn border-glow-blue text-glow-blue btn-submit">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
