<div class="step-container text-glow-yellow">
  <div class="btn-delete" (click)="deleteStep()">
    <fa-icon [icon]="faMinusCircle"></fa-icon>
  </div>
  <div class="value">
    {{ step?.timeStamp }}
  </div>
  <div class="header">
    {{ step?.title }}
  </div>
  <div class="value">{{ step?.transitionTime | transitiontimeInSeconds }}</div>
</div>
